
{% extends 'book_store/base.html' %}

{% block content %}
    <h1>New Book</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <ul class="fiels">
        	<li> {{form.name}} </li>
        	<li> {{form.author}} </li>
        	<li> {{form.price}} </li>
        	<li> {{form.created_date}} </li>
        	<li> {{form.category}} </li>
        </ul>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
